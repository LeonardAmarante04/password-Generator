<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <!-- sour gummy font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <div class="container-fluid">
        <div id="passwordHolder">
            <div class="row">
                <div class="col-lg-12 col-md-6">
                    <h1 class="text-center white-color sour -gummy" style="font-size: 45px;"> Generador De Contraseñas
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 fadeAnimation ">
                    <input id="userDigits" class=" form-control space  " type="text"
                        placeholder="Escribe los digitos de tu contraseña" name="passwordDigits">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 fadeAnimation">
                <p class="space white-color" style="font-size: 25px; text-decoration: underline;">Seleciona los
                    atributos que quieres en tu contraseña!
                </p>
                <label class="white-color radio-inline" style="font-size: 20px;">minusculas?
                    <input id="minusculas" type="checkbox" name="minusculas">
                </label>
                <label class=" white-color radio-inline" style="font-size: 20px;">mayusculas?
                    <input id="mayusculas" type="checkbox" name="mayusculas">
                </label>
                <label class="white-color radio-inline" style="font-size: 20px;">numeros?
                    <input id="numeros" type="checkbox" name="numeros">
                </label>
                <label class="white-color radio-inline" style="font-size: 20px;"> simbolos?
                    <input id="simbolos" type="checkbox" name="simbolos">
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 fadeAnimation" id="buttonsHolder">
            <button class="btn btn-default btn-light space" id="submitPassword">Generate Password </button>
            <div id="passwordSpace">
                <P class="text-center" id="generatedPassword"></P>
            </div>
            
        </div>
    </div>

    </div>

    <script src="./assets/script.js"></script>

    <!--boostrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
